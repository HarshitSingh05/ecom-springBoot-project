<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}">
<head>
    <title>Welcome Page</title>
</head>
<body>
	<section>
		
		<div class="container mt-5 p-2">
					<div class="row ">
						<div class="col-md-7 p-2">
							<div class="card shadow p-0 mb-5 bg-body-tertiary rounded">
								<div class="card-header text-center">
									<p class="fs-4 text-center mb-0">Register</p>
									
									<th:block th:if="${session.succMsg}">
									  <p class="text-success fw-bold"> [[${session.succMsg}]]</p>
									  <th:block th:text="${@commonServiceImple.removeSessionMessage()}"> </th:block>
									</th:block>
																								
								  <th:block th:if="${session.errorMsg}">
									<p class="text-danger fw-bold"> [[${session.errorMsg}]]</p>
									<th:block th:text="${@commonServiceImple.removeSessionMessage()}"> </th:block>
								  </th:block>
								
								</div>
								<div class="card-body">
									<form action="/saveUser" enctype="multipart/form-data" method="post">
										<div class="row">
											<div class="col">
												<label class="form-label">Full Name</label>
												 <input class="form-control" name="fullName" type="text">
											</div>

											<div class="col">
												<label class="form-label">Mobile Number</label>
												 <input required class="form-control" name="mobileNumber" type="number">
											</div>

										</div>

										<div class="mb-3">
											<label class="form-label">Email</label> 
											<input class="form-control" name="email" type="email">
										</div>


										<div class="row">
											<div class="col">
												<label class="form-label">Address</label> 
												<input class="form-control" name="address" type="text">
											</div>

											<div class="col">
												<label class="form-label">City</label> 
												<input class="form-control" name="city" type="text">
											</div>

										</div>

										<div class="row">
											<div class="col">
												<label class="form-label">State</label> 
												<input class="form-control" name="state" type="text">
											</div>

											<div class="col">
												<label class="form-label">Pincode</label> 
												<input class="form-control" name="pincode" type="number">
											</div>

										</div>


										<div class="row">
											<div class="col">
												<label class="form-label">Password</label> 
												<input class="form-control" name="password" type="password">
											</div>

											<div class="col">
												<label class="form-label">Confirm Password</label> 
												<input class="form-control" name="confirmpassword" type="password">
											</div>

										</div>



										<div class="mb-3">
											<label class="form-label">Profile Image</label> <input
												class="form-control" name="img" type="file">
										</div>


										<button type="submit" class="btn bg-success text-white col-md-6 d-block mx-auto">Register</button>
									</form>
								</div>

								<div class="card-footer text-center">
									have an account ? <a href="/signin" class="text-decoration-none"> Login </a>
								</div>
							</div>
						</div>
						<div class="col-md-5 p-5">
							<img alt="" src="img/ecom.png" width="120%" height="500px">
						</div>
					</div>
				</div>
		
	</section>
    
</body>
</html>
