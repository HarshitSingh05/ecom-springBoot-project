<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}">
<head>
    <title>My Webpage</title>
</head>
<body>
    
	<section>
			<div class="container-fluid p-5 mt-5">
				<div class="row">
					<div class="col-md-4 mx-auto">
						<div class="card card-sh">
							<div class="card-header text-center"> 
								<p class="fs-4"> Edit Category </p> 
								<th:block th:if="${session.succMsg}">
									<p class="text-success fw-bold"> [[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImple.removeSessionMessage()}"> </th:block>
								</th:block>
								
								<th:block th:if="${session.errorMsg}">
									<p class="text-danger fw-bold"> [[${session.errorMsg}]]</p>
									<th:block th:text="${@commonServiceImple.removeSessionMessage()}"> </th:block>
								</th:block>
							</div>
							<div class="card-body">
								<form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
									<input type="hidden" name="id" th:value="${category.id}">
									<div class="mb-3">
										<label> Enter Category </label>
										<input type="text" class="form-control" name="name" th:value="${category.name}">
									</div>
									
									<div class="mb-3">
										<label> Status </label>
										<div class="form-check">
										  <input class="form-check-input" type="radio" name="isActive" value="true" id="radioDefault1"
										   th:checked="${category.isActive==true}">
										  <label class="form-check-label" for="radioDefault1">
										    Active
										  </label>
										</div>
										<div class="form-check">
										  <input class="form-check-input" type="radio" name="isActive" value="false" id="radioDefault2"
										   th:checked="${category.isActive==false}">
										  <label class="form-check-label" for="radioDefault2">
										    Inactive
										  </label>
										</div>
										
									</div>
									
									<div class="mb-3">
										<label> Upload Image </label>
										<input type="file" class="form-control" name="file">
									</div>
									<img th:src="${category.imageName}" height="100px" width="100px">
									<button class="btn btn-primary col-md-12 mt-2"> Save </button>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>

</body>
</html>
